<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antidepressiva Tipps</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white sticky-top shadow-lg">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <!-- Logo-Bereich: Verlinkung zur Startseite -->
            <a href="{{ url_for('main.home') }}" class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="img-fluid">
            </a>

            <!-- Navigationsbereich -->
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('chat.chat') }}">Zum Chat-Raum</a>
                    </li>
                </ul>
            </nav>

            <!-- Dropdown-Menü rechts -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                    <li><a class="dropdown-item" href="{{ url_for('profile.view_profile') }}">Profil bearbeiten</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Abmelden</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Tipps gegen Depressionen</h1>

        <!-- Tipps anzeigen -->
        <div class="row g-4">
            {% for tipp in tipps %}
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Tipp #{{ tipp['tippsID'] }}</h5>
                            <p class="card-text">{{ tipp['text'] }}</p>
                            <p class="text-muted small">Erstellt am: {{ tipp['created_at'] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 shadow-lg">
        <p class="mb-0">© 2024 Antidepressiva Chatroom. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
